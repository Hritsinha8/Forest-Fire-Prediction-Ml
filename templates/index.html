<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Heart Disease Percent</title>
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1 style="color:rgb(44, 130, 21);">FOREST FIRE PREDICTION</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="x_coordinate" placeholder="X" required="required" /><br>
        <input type="text" name="y_coordinate"  placeholder="y" required="required" /><p>
        <input type="text" name="FFMC"  placeholder="FFMC" required="required" /><p>
        <input type="text" name="DMC"  placeholder="DMC" required="required" /><p>
        <input type="text" name="DC"  placeholder="DC" required="required" /><p>
        <input type="text" name="ISI"  placeholder="ISI" required="required" /><p>
        <input type="text" name="temp"  placeholder="temp" required="required" /><p>
        <input type="text" name="RH"  placeholder="RH" required="required" /><p>
        <input type="text" name="wind"  placeholder="wind" required="required" /><p>
        <input type="text" name="rain"  placeholder="rain" required="required" /><p>

        <button style="background-color: rgb(235, 181, 127)" type="submit" class="btn btn-primary btn-block btn-large">Predict percentage of forest area burned</button></p>
    </form>

   <br>
   <br>
   <h4 style="color:rgb(237, 229, 81);">
   {{ prediction_text }} </h4>

 </div>


</body>
</html>
